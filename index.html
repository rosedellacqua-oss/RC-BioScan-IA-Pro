    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 / Deep Navy */
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f97316 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #fde047 0%, #eab308 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: rgba(56, 189, 248, 0.5);
        box-shadow: 0 0 15px 2px rgba(56, 189, 248, 0.8);
        animation: scan 3s infinite ease-in-out;
      }
      @keyframes scan {
        0% { top: 0; }
        50% { top: 100%; }
        100% { top: 0; }
      }
      .shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Print Styles */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        
        /* Hide buttons and UI elements */
        button, .no-print, header, footer, .sticky {
          display: none !important;
        }
        
        /* Show only report content */
        .print-only {
          display: block !important;
        }
        
        /* Remove page margins for custom layout */
        @page {
          margin: 1.5cm;
          size: A4;
        }
        
        .print-header {
          display: block !important;
          text-align: center;
          padding: 15px 0;
          border-bottom: 2px solid #d4af37;
          margin-bottom: 20px;
          page-break-after: avoid;
        }
        
        .print-footer {
          display: block !important;
          text-align: center;
          padding: 15px 0;
          border-top: 2px solid #d4af37;
          margin-top: 30px;
          font-size: 11px;
          color: #666;
          page-break-before: avoid;
        }
        
        .print-logo {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          margin-bottom: 10px;
        }
        
        .print-logo-circle {
          width: 40px;
          height: 40px;
          background: linear-gradient(135deg, #d4af37 0%, #f97316 100%);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: bold;
          font-size: 20px;
        }
        
        .print-logo-text {
          font-family: 'Playfair Display', serif;
          font-size: 22px;
          font-weight: bold;
        }
        
        .print-logo-subtitle {
          font-size: 10px;
          letter-spacing: 2px;
          color: #3b82f6;
          text-transform: uppercase;
        }
        
        /* Report content styling for print */
        .report-content {
          white-space: pre-wrap;
          font-family: 'Inter', sans-serif;
          font-size: 11pt;
          line-height: 1.5;
          color: #000;
          background: white;
          padding: 0;
          margin: 0;
        }
        
        /* Remove glass effects and dark backgrounds */
        .glass {
          background: white !important;
          backdrop-filter: none !important;
          border: none !important;
        }
        
        /* Ensure content flows properly */
        .space-y-6 {
          display: block;
        }
        
        .prose {
          max-width: 100% !important;
        }
      }
    </style>
